<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Consulta CEP</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-50 min-h-screen p-4">
<div class="max-w-2xl mx-auto pt-8">
    <div class="text-center mb-8">
        <h1 class="text-3xl font-bold text-gray-900 mb-2">Consulta de CEP</h1>
    </div>

    <div class="bg-white rounded-lg shadow-lg p-6 mb-6">
        <form action="cep" method="post" class="space-y-4">
            <input type="text"
                   id="numero"
                   name="numero"
                   placeholder="00000-000"
                   class="w-full p-3 border rounded-lg text-lg">
            <button type="submit"
                    class="w-full bg-blue-600 text-white p-3 rounded-lg hover:bg-blue-700">
                Buscar CEP
            </button>
        </form>
    </div>

    <div th:if="${dados}" class="bg-white rounded-lg shadow-lg p-6">
        <h2 class="text-xl font-bold mb-4 text-green-700">Endere√ßo Encontrado</h2>
        <div class="space-y-3">
            <div class="flex justify-between">
                <span class="font-medium text-gray-600">CEP:</span>
                <span th:text="${dados.cep}" class="font-medium"></span>
            </div>
            <div class="flex justify-between">
                <span class="font-medium text-gray-600">Logradouro:</span>
                <span th:text="${dados.logradouro}" class="font-medium"></span>
            </div>
            <div class="flex justify-between">
                <span class="font-medium text-gray-600">Bairro:</span>
                <span th:text="${dados.bairro}" class="font-medium"></span>
            </div>
            <div class="flex justify-between">
                <span class="font-medium text-gray-600">Cidade:</span>
                <span th:text="${dados.localidade}" class="font-medium"></span>
            </div>
            <div class="flex justify-between">
                <span class="font-medium text-gray-600">Estado:</span>
                <span th:text="${dados.uf}" class="font-medium"></span>
            </div>
        </div>
    </div>
</div>
</body>
</html>
